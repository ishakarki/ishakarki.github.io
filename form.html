<!DOCTYPE html>
<html>
<body>
<div class = "container">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
    </nav>

    <div class="container">
        <h2>Add New Interest</h2>
        <form action="mypage_bootstrap.html">
          <div class="form-group">
            <label for="interestname">Interest Name</label>
            <input type="text" class="form-control" id="interestname" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="aboutinterest">Text About Interest</label>
            <textarea class="form-control" id="aboutinterest" rows = "3"></textarea>
          </div>
          
          <div class="form-row">
              <div class = "col">
                <p>Upload Local Image:</p>
                <input type="file" id="myFile" name="filename2">
              </div>

              <div class = "col">
                <div class="form-group">
                    <label for="tweets">Select # Tweets to Display</label>
                    <select class="form-control" id="tweets">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
              </div>
          </div>

          <p>On a scale of 1-5, how interested in this are you?</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option3">
            <label class="form-check-label" for="inlineCheckbox1">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
            <label class="form-check-label" for="inlineCheckbox1">5</label>
          </div>

          <br></br>
          <p>Login to Finish Submitting</p>
          <div class = "form-row">
              <div class = "col">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
              <div class = "col">
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
          </div>
        
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>

</div>
</body>
</html>
